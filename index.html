<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Object Explorer - Gemini</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.1.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky color="#222"></a-sky>
      <a-grid></a-grid>

      <a-box 
        position="0 1.5 -3" 
        rotation="0 45 0" 
        color="#4CC3D9" 
        shadow
        animation="property: position; to: 0 1.7 -3; dir: alternate; dur: 2000; loop: true; easing: easeInOutSine">
      </a-box>

      <a-entity id="rig" movement-controls="controls: gamepad, keyboard; speed: 0.2">
        <a-entity camera position="0 1.6 0" look-controls>
        </a-entity>
        
        <a-entity oculus-touch-controls="hand: left"></a-entity>
        <a-entity oculus-touch-controls="hand: right"></a-entity>
      </a-entity>
      
    </a-scene>
  </body>
</html>
