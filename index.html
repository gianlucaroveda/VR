<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158/build/three.module.js';
  import { VRButton } from 'https://cdn.jsdelivr.net/npm/three@0.158/examples/jsm/webxr/VRButton.js';

  // SCENA
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x202020);

  // CAMERA
  const camera = new THREE.PerspectiveCamera(
    70,
    window.innerWidth / window.innerHeight,
    0.1,
    100
  );
  camera.position.set(0, 1.6, 0);

  // PLAYER (contenitore della camera)
  const player = new THREE.Group();
  player.add(camera);
  scene.add(player);

  // RENDERER
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);
  document.body.appendChild(VRButton.createButton(renderer));

  // LUCI
  scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1));

  // CUBO
  const cube = new THREE.Mesh(
    new THREE.BoxGeometry(1, 1, 1),
    new THREE.MeshStandardMaterial({ color: 0x00ffcc })
  );
  cube.position.set(0, 1.6, -3);
  scene.add(cube);

  // CONTROLLERS
  const controller = renderer.xr.getController(0);
  scene.add(controller);

  // PARAMETRI MOVIMENTO
  const speed = 0.05;
  const direction = new THREE.Vector3();
  const rotation = new THREE.Euler(0, 0, 0, 'YXZ');

  // LOOP VR
  renderer.setAnimationLoop(() => {

    // ROTAZIONE CUBO
    cube.rotation.x += 0.01;
    cube.rotation.y += 0.01;

    // INPUT CONTROLLER
    const session = renderer.xr.getSession();
    if (session) {
      for (const source of session.inputSources) {
        if (source.gamepad && source.handedness === 'left') {
          const [xAxis, yAxis] = source.gamepad.axes;

          // direzione basata sulla rotazione della testa
          rotation.setFromQuaternion(camera.quaternion);
          direction.set(0, 0, -1).applyEuler(rotation);
          direction.y = 0;
          direction.normalize();

          // avanti / indietro
          player.position.addScaledVector(direction, -yAxis * speed);

          // strafe
          const side = new THREE.Vector3()
            .crossVectors(camera.up, direction)
            .normalize();

          player.position.addScaledVector(side, xAxis * speed);
        }
      }
    }

    renderer.render(scene, camera);
  });

  // RESIZE
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
