<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>VR Cube</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>

<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158/build/three.module.js';
  import { VRButton } from 'https://cdn.jsdelivr.net/npm/three@0.158/examples/jsm/webxr/VRButton.js';
  import { XRControllerModelFactory } from 'https://cdn.jsdelivr.net/npm/three@0.158/examples/jsm/webxr/XRControllerModelFactory.js';

  /* ---------------- SCENA ---------------- */
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x202020);

  /* ---------------- CAMERA + PLAYER ---------------- */
  const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 100);

  const player = new THREE.Group();
  player.add(camera);
  scene.add(player);

  /* ---------------- RENDERER ---------------- */
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);
  document.body.appendChild(VRButton.createButton(renderer));

  /* ---------------- LUCI ---------------- */
  scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1));

  /* ---------------- OGGETTO ---------------- */
  const cube = new THREE.Mesh(
    new THREE.BoxGeometry(1, 1, 1),
    new THREE.MeshStandardMaterial({ color: 0x00ffcc })
  );
  cube.position.set(0, 1.6, -2);
  scene.add(cube);

  /* ---------------- CONTROLLERS VISIBILI ---------------- */
  const controllerModelFactory = new XRControllerModelFactory();

  const controllerGrip1 = renderer.xr.getControllerGrip(0);
  controllerGrip1.add(controllerModelFactory.createControllerModel(controllerGrip1));
  scene.add(controllerGrip1);

  const controllerGrip2 = renderer.xr.getControllerGrip(1);
  controllerGrip2.add(controllerModelFactory.createControllerModel(controllerGrip2));
  scene.add(controllerGrip2);

  /* ---------------- MOVIMENTO ---------------- */
  const speed = 0.06;
  let lastBState = false;

  renderer.setAnimationLoop(() => {

    cube.rotation.x += 0.01;
    cube.rotation.y += 0.01;

    const session = renderer.xr.getSession();
    if (session) {

      for (const source of session.inputSources) {
        if (!source.gamepad || source.handedness !== 'left') continue;

        const gp = source.gamepad;

        // ANALOGICO SINISTRO
        const xAxis = gp.axes[2] ?? gp.axes[0];
        const yAxis = gp.axes[3] ?? gp.axes[1];

        const moveX = xAxis * speed;
        const moveZ = yAxis * speed;

        const dir = new THREE.Vector3();
        camera.getWorldDirection(dir);
        dir.y = 0;
        dir.normalize();

        const right = new THREE.Vector3().crossVectors(dir, new THREE.Vector3(0, 1, 0));

        player.position.add(dir.multiplyScalar(-moveZ));
        player.position.add(right.multiplyScalar(moveX));

        // PULSANTE B â†’ EXIT VR
        const bPressed = gp.buttons[1]?.pressed;

        if (bPressed && !lastBState) {
          session.end();
        }

        lastBState = bPressed;
      }
    }

    renderer.render(scene, camera);
  });

  /* ---------------- RESIZE ---------------- */
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
