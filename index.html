<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>VR Cube</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>

<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158/build/three.module.js';
  import { VRButton } from 'https://cdn.jsdelivr.net/npm/three@0.158/examples/jsm/webxr/VRButton.js';

  // SCENA
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x202020);

  // CAMERA
  const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 100);

  // PLAYER RIG
  const player = new THREE.Group();
  player.position.set(0, 0, 3);
  player.add(camera);
  scene.add(player);

  // RENDERER
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);
  document.body.appendChild(VRButton.createButton(renderer));

  // LUCI
  scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1));

  // CUBO
  const cube = new THREE.Mesh(
    new THREE.BoxGeometry(1, 1, 1),
    new THREE.MeshStandardMaterial({ color: 0x00ffcc })
  );
  cube.position.set(0, 1.6, -2);
  scene.add(cube);

  // CONTROLLERS
  const controller1 = renderer.xr.getController(0);
  const controller2 = renderer.xr.getController(1);
  scene.add(controller1, controller2);

  // MOVIMENTO
  const speed = 0.05;
  let moveX = 0;
  let moveZ = 0;

  controller1.addEventListener('connected', (e) => {
    controller1.gamepad = e.data.gamepad;
  });

  renderer.setAnimationLoop(() => {
    // ROTAZIONE CUBO
    cube.rotation.x += 0.01;
    cube.rotation.y += 0.01;

    // INPUT JOYSTICK SINISTRO
    if (controller1.gamepad) {
      const [x, y] = controller1.gamepad.axes;

      moveX = x * speed;
      moveZ = y * speed;

      // direzione rispetto allo sguardo
      const direction = new THREE.Vector3();
      camera.getWorldDirection(direction);
      direction.y = 0;
      direction.normalize();

      const right = new THREE.Vector3().crossVectors(direction, new THREE.Vector3(0, 1, 0));

      player.position.add(direction.multiplyScalar(-moveZ));
      player.position.add(right.multiplyScalar(moveX));
    }

    renderer.render(scene, camera);
  });

  // RESIZE
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
