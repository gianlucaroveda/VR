<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>VR Cube</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>

<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158/build/three.module.js';
  import { VRButton } from 'https://cdn.jsdelivr.net/npm/three@0.158/examples/jsm/webxr/VRButton.js';

  // SCENA
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x202020);

  // CAMERA
  const camera = new THREE.PerspectiveCamera(
    70,
    window.innerWidth / window.innerHeight,
    0.1,
    100
  );
  camera.position.set(0, 1.6, 3);

  // RENDERER
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);
  document.body.appendChild(VRButton.createButton(renderer));

  // LUCI
  scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1));

  // CUBO
  const cube = new THREE.Mesh(
    new THREE.BoxGeometry(1, 1, 1),
    new THREE.MeshStandardMaterial({ color: 0x00ffcc })
  );
  cube.position.set(0, 1.6, -2);
  scene.add(cube);

  // CONTROLLERS BASE (NESSUN MODELLO)
  const controller0 = renderer.xr.getController(0);
  const controller1 = renderer.xr.getController(1);
  scene.add(controller0, controller1);

  let logged = false;

  // ANIMAZIONE
  renderer.setAnimationLoop(() => {

    cube.rotation.x += 0.01;
    cube.rotation.y += 0.01;

    const session = renderer.xr.getSession();
    if (session && !logged) {
      console.log('XR session attiva');

      for (const source of session.inputSources) {
        console.log('InputSource:', source.handedness, source);
        if (source.gamepad) {
          console.log('â†’ Gamepad:', source.gamepad);
        }
      }
      logged = true;
    }

    // LOG CONTINUO ANALOGICI (sinistro)
    if (session) {
      for (const source of session.inputSources) {
        if (!source.gamepad || source.handedness !== 'left') continue;

        const gp = source.gamepad;

        console.log(
          'axes:',
          gp.axes.map(a => a.toFixed(2)),
          'buttons:',
          gp.buttons.map(b => b.pressed)
        );
      }
    }

    renderer.render(scene, camera);
  });

  // RESIZE
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
